<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUY BOOK !</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f5f5f5;
      text-align: center;
      color: #000;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 8px;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .square {
      width: 40px;
      height: 40px;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s, border 0.2s;
      border: 2px solid transparent;
    }

    .square:hover {
      transform: scale(1.1);
    }

    .square.selected {
      border: 2px solid #00bfff;
    }

    .sold {
      background: white;
      color: white;
      cursor: not-allowed;
    }

    #payBtn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      font-family: Helvetica, Arial, sans-serif;
      cursor: pointer;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }

    #payBtn:hover {
      background-color: #0095cc;
    }

    #loader {
      font-size: 16px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>GET ZINE 1 !</h1>
  <p>click on a square to select an edition...</p>

  <div id="grid"></div>

  <button id="payBtn">Pay</button>
  <div id="loader">Processing your paymentâ€¦</div>

  <script>
    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");
    const payBtn = document.getElementById("payBtn");

    const TOTAL_EDITIONS = 200;
    let selectedEdition = null;

    // Load sold editions from API
    async function loadSold() {
      try {
        const res = await fetch("/api/sold-editions");
        return await res.json();
      } catch (err) {
        console.error("Failed to load sold editions", err);
        return [];
      }
    }

    // Render the grid
    function renderGrid(soldList) {
      grid.innerHTML = "";

      for (let i = 1; i <= TOTAL_EDITIONS; i++) {
        const div = document.createElement("div");
        div.textContent = i;

        if (soldList.includes(i)) {
          div.className = "square sold";
        } else {
          div.className = "square";
          div.onclick = () => selectEdition(div, i);
        }

        grid.appendChild(div);
      }
    }

    // Select an edition
    function selectEdition(div, edition) {
      const prev = document.querySelector(".square.selected");
      if (prev) prev.classList.remove("selected");

      div.classList.add("selected");
      selectedEdition = edition;

      payBtn.style.display = "inline-block";
    }

    // Buy the selected edition
    async function buy() {
      if (!selectedEdition) return;

      loader.style.display = "block";
      payBtn.disabled = true;

      try {
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ edition: selectedEdition }),
        });

        const data = await res.json();

        if (data.error) {
          loader.style.display = "none";
          payBtn.disabled = false;
          alert(data.error);
          return;
        }

        window.location = data.url;
      } catch (err) {
        loader.style.display = "none";
        payBtn.disabled = false;
        alert("An error occurred. Please try again.");
      }
    }

    payBtn.addEventListener("click", buy);

    // Initialize
    (async () => {
      const sold = await loadSold();
      renderGrid(sold);
    })();
  </script>

</body>
</html>
