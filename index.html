<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choisis ton carnet :)</title>
<style>
  body {
    font-family: Helvetica, sans-serif;
    margin: 2rem;
    background-color: #fff;
    color: #000;
    text-align: center;
  }
  h1 { margin-bottom: 10px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(20, 40px);
    grid-gap: 4px;
    justify-content: center;
    margin-top: 20px;
  }
  .edition {
    width: 40px;
    height: 40px;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 12px;
    border: 1px solid #333;
    user-select: none;
    transition: all 0.2s;
  }
  .edition.sold {
    background-color: #fff;
    color: rgba(0,0,0,0.0);
    border: none;
    cursor: not-allowed;
  }
  .edition:hover:not(.sold) { transform: scale(1.1); }

  #selectedEdition { margin-top: 20px; font-size: 18px; }
  #payButton {
    margin-top: 10px;
    padding: 12px 30px;
    font-size: 18px;
    background-color: #dd00ff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
    display: none;
  }
  #payButton:hover:not(:disabled) { background-color: #e600e6; }
  #payButton:disabled { background-color: #999; cursor: not-allowed; }
</style>
</head>
<body>

<h1>choose your edition !</h1>
<p>click on a square to select one...</p>

<div class="grid" id="grid"></div>

<div id="selectedEdition">selected edition : <span id="editionNumber">Aucune</span></div>
<button id="payButton">PAY!</button>

<script>
  let selectedEdition = null;

  async function fetchSoldEditions() {
    try {
      const res = await fetch('/sold-editions');
      if (!res.ok) return [];
      const data = await res.json();
      return data.map(Number);
    } catch (err) {
      console.error('Erreur fetch sold-editions:', err);
      return [];
    }
  }

  async function generateGrid() {
    const sold = await fetchSoldEditions();
    const grid = document.getElementById('grid');
    grid.innerHTML = ''; // reset

    for (let i = 1; i <= 200; i++) {
      const div = document.createElement('div');
      div.classList.add('edition');
      div.textContent = i;
      div.dataset.edition = i;

      if (sold.includes(i)) div.classList.add('sold');

      div.addEventListener('click', () => {
        if(div.classList.contains('sold')) return;

        document.querySelectorAll('.edition:not(.sold)').forEach(e => e.style.borderColor = '#333');

        div.style.borderColor = '#fff';
        selectedEdition = i;
        document.getElementById('editionNumber').textContent = i;
        document.getElementById('payButton').style.display = 'inline-block';
      });

      grid.appendChild(div);
    }
  }

  generateGrid();

  // Vérifier si on revient de success.html
  const urlParams = new URLSearchParams(window.location.search);
  const bought = urlParams.get('edition');
  if(bought){
    fetch('/api/mark-sold', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ edition: bought })
    }).then(() => {
      alert(`Merci ! Édition ${bought} achetée`);
      generateGrid();
    });
  }

  // Paiement Payrexx
  document.getElementById('payButton').addEventListener('click', async () => {
    if (!selectedEdition) return;

    try {
      const response = await fetch('/api/payrexx', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ edition: selectedEdition })
      });
      const data = await response.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert('Erreur paiement');
      }
    } catch (err) {
      console.error('Payrexx error:', err);
      alert('Une erreur est survenue : ' + err.message);
    }
  });
</script>

</body>
</html>
