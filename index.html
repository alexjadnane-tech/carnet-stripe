<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose your book :)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .square {
      width: 70px;
      height: 70px;
      background: white;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.2s;
    }

    .square:hover {
      transform: scale(1.1);
      background: #eee;
    }

    .sold {
      background: black;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #loader {
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>choose your book :)</h1>
  <p>click on a square to choose a print</p>

  <div id="grid"></div>

  <div id="loader">Processing your payment…</div>

  <script>
    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    const TOTAL_EDITIONS = 100; // nombre total d’éditions

    // ------------------------------------------------------------
    // 1) Charger les éditions déjà vendues
    // ------------------------------------------------------------
    async function loadSold() {
      const res = await fetch("/api/sold-editions");
      return res.json();
    }

    // ------------------------------------------------------------
    // 2) Afficher la grille de 1 → TOTAL_EDITIONS
    // ------------------------------------------------------------
    function renderGrid(soldList) {
      grid.innerHTML = "";

      for (let i = 1; i <= TOTAL_EDITIONS; i++) {
        const div = document.createElement("div");
        div.className = "square";
        div.textContent = i;

        if (soldList.includes(i)) {
          div.classList.add("sold");
        } else {
          div.onclick = () => buy(i);
        }

        grid.appendChild(div);
      }
    }

    // ------------------------------------------------------------
    // 3) Acheter une édition → Stripe Checkout
    // ------------------------------------------------------------
    async function buy(edition) {
      loader.style.display = "block";

      try {
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ edition }),
        });

        const data = await res.json();

        if (data.error) {
          loader.style.display = "none";
          alert(data.error);
          return;
        }

        // Redirection vers Stripe Checkout
        window.location = data.url;

      } catch (err) {
        loader.style.display = "none";
        alert("Une erreur est survenue.");
      }
    }

    // ------------------------------------------------------------
    // Initialisation
    // ------------------------------------------------------------
    (async () => {
      const sold = await loadSold();
      renderGrid(sold);
    })();
  </script>

</body>
</html>
