<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Book</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f5f5f5;
      text-align: center;
      color: #000;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 8px;
      max-width: 600px;
      margin: 0 auto;
    }

    .square {
      width: 40px;
      height: 40px;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }

    .square:hover {
      transform: scale(1.1);
    }

    .sold {
      /* Instead of dark, it disappears completely */
      display: none;
    }

    #loader {
      font-size: 16px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Choose Your Book</h1>
  <p>Click on a square to select an edition</p>

  <div id="grid"></div>
  <div id="loader">Processing your payment…</div>

  <script>
    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    const TOTAL_EDITIONS = 200; // total editions

    // Load sold editions from API
    async function loadSold() {
      try {
        const res = await fetch("/api/sold-editions");
        return await res.json();
      } catch (err) {
        console.error("Failed to load sold editions", err);
        return [];
      }
    }

    // Render the grid
    function renderGrid(soldList) {
      grid.innerHTML = "";

      for (let i = 1; i <= TOTAL_EDITIONS; i++) {
        if (soldList.includes(i)) continue; // skip sold editions (disappears)

        const div = document.createElement("div");
        div.className = "square";
        div.textContent = i;
        div.onclick = () => buy(i);

        grid.appendChild(div);
      }
    }

    // Buy an edition → Stripe Checkout
    async function buy(edition) {
      loader.style.display = "block";

      try {
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ edition }),
        });

        const data = await res.json();

        if (data.error) {
          loader.style.display = "none";
          alert(data.error);
          return;
        }

        // Redirect to Stripe Checkout
        window.location = data.url;
      } catch (err) {
        loader.style.display = "none";
        alert("An error occurred. Please try again.");
      }
    }

    // Initialize
    (async () => {
      const sold = await loadSold();
      renderGrid(sold);
    })();
  </script>

</body>
</html>
